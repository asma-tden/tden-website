<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDen - TDEMPIERE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EDEDED; /* Fond gris clair */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF; /* Couleur proche du logo */
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #ffffff; /* Couleur du texte du header */
            background-image: url('background_image.jpg'); /* Image de fond pour le header */
            background-size: cover;
            background-position: center;
        }
        header img {
            max-height: 70px;
        }
        nav {
            background-color: #007BFF; /* Couleur de fond du nav */
            padding: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: #ffffff; /* Couleur du texte des liens */
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .headline {
            text-align: center;
            padding: 50px 20px;
            color: #333;
            font-size: 2.5rem;
            font-weight: bold;
            background-color: #ffffff; /* Fond blanc pour la phrase d'accueil */
            border-radius: 0 0 20px 20px;
            margin: 0; /* Supprimer la marge pour éviter le décalage */
        }
        section {
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: auto;
            background-color: #EDEDED; /* Fond gris clair pour la section */
            border-radius: 10px;
        }
        .module {
            width: 250px;
            background-color: white;
            margin: 20px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .module img {
            width: 80px;
            height: 80px;
        }
        .module h3 {
            color: #4A4A4A; /* Couleur du titre des modules */
            font-size: 1.2rem;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #007BFF; /* Couleur de fond du footer */
            color: #ffffff; /* Couleur du texte du footer */
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo TDen">
    <h1>TDen</h1>
</header>

<nav>
    <ul>
        <li><a href="#applications">Applications</a></li>
        <li><a href="#pricing">Tarification</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<div class="headline">
    Transformez votre gestion d'entreprise avec TDEMPIERE !
</div>

<!-- Applications Section -->
<section id="applications">
    <div class="module">
        <img src="sales_icon.png" alt="Gestion des ventes">
        <h3>Gestion des Ventes</h3>
    </div>
    <div class="module">
        <img src="inventory_icon.png" alt="Gestion des stocks">
        <h3>Gestion des Stocks</h3>
    </div>
    <div class="module">
        <img src="finance_icon.png" alt="Gestion Financière">
        <h3>Gestion Financière</h3>
    </div>
    <div class="module">
        <img src="hr_icon.png" alt="Ressources Humaines">
        <h3>Ressources Humaines</h3>
    </div>
    <div class="module">
        <img src="crm_icon.png" alt="CRM">
        <h3>CRM</h3>
    </div>
</section>

<footer>
    <p>&copy; 2024 TDen - TDEMPIERE. Tous droits réservés.</p>
</footer>

</body>
</html>
